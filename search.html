<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>NBA Team Search</h1>
    <div class="container search-container">
        <input aria-label="search" type="text" id="teamName" placeholder="Enter team name or city">
        <button id="searchButton">Search</button>
        <div id="results" class="results hidden">
            <img id="teamLogo" src="" alt="Team Logo">
            <h2 id="teamNameDisplay">Team Name: </h2>
            <p id="teamCity">City: </p>
            <p id="teamCode">Code: </p>
            <h3>Team Stats: 2023 Season</h3>
            <p id="fieldGoals">Field Goals: </p>
            <p id="threePointers">Three Pointers: </p>
            <p id="freeThrows">Free Throws: </p>
            <p id="rebounds">Rebounds: </p>
            <p id="assists">Assists: </p>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
